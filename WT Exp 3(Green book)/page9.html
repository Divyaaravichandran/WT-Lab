<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Academic Record</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 80%; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 2px 2px 10px #aaa; text-align: left; }
        .header-section, .footer-section { margin-bottom: 20px; }
        .student-table { width: 100%; border-collapse: collapse; }
        .student-table th, .student-table td { border: 1px solid #ccc; padding: 6px; text-align: center; }
        .table-input { width: 90%; padding: 5px; }
        .sig-b, .sig { width: 80px; padding: 5px; }
        .button { display: block; margin: 20px auto; padding: 10px 20px; font-size: 16px; background: #2e7d32; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .button:hover { background: #1b5e20; }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-container">
            <div class="header-section">
                <p><strong>PROGRAMME :</strong> <input type="text" class="sig-b" id="program"> &emsp; <strong>BRANCH :</strong> <input type="text" class="sig-b" id="branch"></p>
                <p><strong>SEMESTER :</strong> <input type="text" class="sig-b" id="semester"> &emsp; <strong>Register No. :</strong> <input type="text" class="sig-b" id="regNo"></p>
            </div>
            <table class="student-table">
                <tr>
                    <th rowspan="2">Sl.No</th>
                    <th rowspan="2">Course Code & Course Name</th>
                    <th rowspan="2">Credit</th>
                    <th rowspan="2">CA Marks (50)</th>
                    <th colspan="4">End Semester Grade</th>
                </tr>
                <tr>
                    <th>Dec 20</th>
                    <th>May 20</th>
                    <th>Dec 20</th>
                    <th>May 20</th>
                </tr>
                <script>
                    for (let i = 1; i <= 10; i++) {
                        document.write(`<tr>
                            <td>\${i}</td>
                            <td><input type="text" class="table-input"></td>
                            <td><input type="text" class="table-input"></td>
                            <td><input type="text" class="table-input"></td>
                            <td><input type="text" class="table-input"></td>
                            <td><input type="text" class="table-input"></td>
                            <td><input type="text" class="table-input"></td>
                            <td><input type="text" class="table-input"></td>
                        </tr>`);
                    }
                </script>
            </table>
            <div class="footer-section">
                <p><strong>Attendance:</strong> <input type="text" class="sig-b" id="attendance"> &emsp; <strong>GPA:</strong> <input type="text" class="sig-b" id="gpa"> &emsp; <strong>CGPA:</strong> <input type="text" class="sig-b" id="cgpa"></p>
                <p><strong>Remarks if any:</strong> <input type="text" class="sig"> &emsp; <strong>Signature of the Student:</strong> <input type="text" class="sig" id="studentSign"></p>
            </div>
            <table class="student-table">
                <tr>
                    <th rowspan="2">Name and Signature</th>
                    <th>Class Advisor</th>
                    <th>Head of the Department</th>
                </tr>
                <tr>
                    <td><input type="text" class="table-input" id="classAdvisor"></td>
                    <td><input type="text" class="table-input" id="hod"></td>
                </tr>
            </table>
            <button type="button" onclick="goToPreviousPage()" class="button">Previous</button>
            <button type="button" onclick="goToNextPage()" class="button">Next</button>
        </div>
    </div>
    <script>
        function goToPreviousPage() {
            window.location.href = "page8.html";
        }
        function goToNextPage() {
            window.location.href = "page10.html";
        }
    </script>
</body>
</html>
