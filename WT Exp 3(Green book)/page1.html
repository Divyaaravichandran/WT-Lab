<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 50%; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 2px 2px 10px #aaa; text-align: left; }
        .form-group { display: flex; align-items: center; margin: 10px 0; }
        .form-group label { width: 40%; font-weight: bold; }
        .input-field { width: 60%; padding: 8px; }
        .year-group { width: 60%; display: flex; justify-content: space-between; }
        .small-input { width: 48%; padding: 6px; }
        .button { display: block; margin: 20px auto; padding: 10px 20px; font-size: 16px; background: #2e7d32; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .button:hover { background: #1b5e20; }
        .error { color: red; font-size: 12px; margin-left: 40%; }
        img { width: 150px; height: 180px; border: 1px solid #ccc; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">KONGU ENGINEERING COLLEGE</h2>
        <h4 style="text-align: center;">STUDENT RECORD</h4>
        <div style="text-align: center;">
            <img src="mypic.jpg" alt="Student Photo">
        </div>
        <form id="studentForm">
            <div class="form-group"><label>Name</label><input type="text" id="name" class="input-field" placeholder="Enter Name" required></div>
            <div class="error" id="nameError"></div>
            <div class="form-group"><label>Reg No</label><input type="text" id="regNo" class="input-field" placeholder="Enter Reg No" required></div>
            <div class="error" id="regNoError"></div>
            <div class="form-group"><label>Programme, Branch & Section</label><input type="text" id="programme" class="input-field" placeholder="Enter Programme" required></div>
            <div class="error" id="programmeError"></div>
            <div class="form-group">
                <label>Period of Study</label>
                <div class="year-group">
                    <input type="number" id="fromYear" class="small-input" placeholder="From Year" required>
                    <input type="number" id="toYear" class="small-input" placeholder="To Year" required>
                </div>
            </div>
            <div class="error" id="yearError"></div>
            <button type="button" onclick="validateAndProceed()" class="button">Next</button>
        </form>
    </div>
    <script>
        function validateAndProceed() {
            let isValid = true;
            const name = document.getElementById("name");
            const regNo = document.getElementById("regNo");
            const programme = document.getElementById("programme");
            const fromYear = document.getElementById("fromYear");
            const toYear = document.getElementById("toYear");
            const nameError = document.getElementById("nameError");
            const regNoError = document.getElementById("regNoError");
            const yearError = document.getElementById("yearError");
            const programmeError = document.getElementById("programmeError");
            
            nameError.textContent = "";
            regNoError.textContent = "";
            yearError.textContent = "";
            programmeError.textContent = "";
            
            if (!/^[A-Z]/.test(name.value)) {
                nameError.textContent = "Name must start with a capital letter.";
                isValid = false;
            }
            
            if (regNo.value.trim() === "") {
                regNoError.textContent = "Registration number cannot be empty.";
                isValid = false;
            }

            if (programme.value.trim() === "") {
                programmeError.textContent = "Enter your programme, branch, and section.";
                isValid = false;
            }
            
            if (fromYear.value === "" || toYear.value === "" || parseInt(fromYear.value) >= parseInt(toYear.value)) {
                yearError.textContent = "Enter a valid study period.";
                isValid = false;
            }
            
            if (isValid) {
                window.location.href = "page2.html";
            }
        }
    </script>
</body>
</html>
