<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Bio-Data</title>
    <style>
        body { 
            font-family: Arial, sans-serif; text-align: center; 
        }
        .container { 
            width: 50%; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 2px 2px 10px #aaa; text-align: left; 
        }
        .form-group { 
            display: flex; align-items: center; margin: 10px 0; 
        }
        .form-group label { 
            width: 40%; font-weight: bold; 
        }
        .input-field { 
            width: 60%; padding: 8px;
        }
        .error { 
            color: red; font-size: 12px; margin-left: 40%; 
        }
        .button { 
            display: block; margin: 20px auto; padding: 10px 20px; font-size: 16px; background: #2e7d32; color: white; border: none; border-radius: 5px; cursor: pointer; 
        }
        .button:hover { 
            background: #1b5e20; 
        }
        .btable { 
            width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 12px; 
        }
        .btable th, .btable td { 
            border: 1px solid #ccc; padding: 6px; text-align: center; 
        }
        .radio-group { 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 5px; text-align: left; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 style="text-align: center;">BIO-DATA</h3>
        <form id="bioDataForm">
            <div class="form-group"><label>Name</label><input type="text" id="name" class="input-field" required></div>
            <div class="error" id="nameError"></div>
            <div class="form-group"><label>Date of Birth</label><input type="date" id="dob" class="input-field" required></div>
            <div class="form-group"><label>Email ID</label><input type="email" id="email" class="input-field" required></div>
            <div class="error" id="emailError"></div>
            <div class="form-group"><label>Community and Caste</label><input type="text" id="community" class="input-field" required></div>
            <div class="error" id="communityError"></div>
            <div class="form-group"><label>Blood Group</label><input type="text" id="bloodGroup" class="input-field" required></div>
            <div class="error" id="bloodGroupError"></div>
            <div class="form-group"><label>Father/Guardian Name</label><input type="text" id="guardianName" class="input-field" required></div>
            <div class="error" id="guardianNameError"></div>
            <div class="form-group"><label>Occupation & Income</label><input type="text" id="occupation" class="input-field" required></div>
            <div class="error" id="occupationError"></div>
            <div class="form-group"><label>Native Place & District</label><input type="text" id="nativePlace" class="input-field" required></div>
            <div class="error" id="nativePlaceError"></div>
            <div class="form-group"><label>Guardian Address & Phone</label><input type="text" id="guardianAddress" class="input-field" required></div>
            <div class="error" id="guardianAddressError"></div>
            <table class="btable">
                <tr>
                    <th>Exam</th>
                    <th>Name & Address of Institution</th>
                    <th>Max Marks</th>
                    <th>Marks Secured</th>
                    <th>% of Marks</th>
                    <th>Year of Passing</th>
                </tr>
                <tr>
                    <td>SSLC</td>
                    <td><input type="text" class="input-field" required></td>
                    <td><input type="number" class="input-field" min="1" required></td>
                    <td><input type="number" class="input-field" min="0" required></td>
                    <td><input type="number" class="input-field" min="0" max="100" required></td>
                    <td><input type="number" class="input-field" required></td>
                </tr>
                <tr>
                    <td>H.Sc (Academic/ Vocational)</td>
                    <td><input type="text" class="input-field" required></td>
                    <td><input type="number" class="input-field" min="1" required></td>
                    <td><input type="number" class="input-field" min="0" required></td>
                    <td><input type="number" class="input-field" min="0" max="100" required></td>
                    <td><input type="number" class="input-field" required></td>
                </tr>
            </table>
            <div class="form-group">
                <label>Mode of Admission</label>
                <div class="radio-group">
                    <label><input type="radio" name="admission" value="Counselling" required> Counselling</label>
                    <label><input type="radio" name="admission" value="Mgt"> Mgt</label>
                    <label><input type="radio" name="admission" value="NRI"> NRI</label>
                    <label><input type="radio" name="admission" value="Others"> Others</label>
                </div>
            </div>
            <button type="button" onclick="goToPreviousPage()" class="button">Previous</button>
            <button type="button" onclick="validateBioData()" class="button">Next</button>
        </form>
    </div>
    <script>
        function validateBioData() {
            let isValid = true;
            function validateField(id, pattern, errorId, errorMessage) {
                const field = document.getElementById(id);
                const error = document.getElementById(errorId);
                error.textContent = "";
                if (!pattern.test(field.value)) {
                    error.textContent = errorMessage;
                    isValid = false;
                }
            }

            validateField("name", /^[A-Z][a-zA-Z ]*$/, "nameError", "Name must start with a capital letter and contain only alphabets.");
            validateField("email", /^[^\s@]+@[^\s@]+\.[^\s@]+$/, "emailError", "Enter a valid email address.");
            validateField("community", /^[A-Za-z ]+$/, "communityError", "Only alphabets allowed.");
            validateField("bloodGroup", /^[A-Za-z0-9+-]+$/, "bloodGroupError", "Invalid blood group format.");
            validateField("guardianName", /^[A-Za-z ]+$/, "guardianNameError", "Only alphabets allowed.");
            validateField("occupation", /^[A-Za-z0-9 ]+$/, "occupationError", "Only alphabets and numbers allowed.");
            validateField("nativePlace", /^[A-Za-z ]+$/, "nativePlaceError", "Only alphabets allowed.");
            validateField("guardianAddress", /^[A-Za-z0-9, ]+$/, "guardianAddressError", "Only letters, numbers, and commas allowed.");

            if (isValid) window.location.href = "page3.html";
        }
        function goToPreviousPage() {
            window.location.href = "page1.html";
        }
    </script>
</body>
</html>
